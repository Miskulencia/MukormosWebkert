<div class="login">
  <h1>Bejelentkezés</h1>
  <form (ngSubmit)="login()">
    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label class="lejebb">Email&nbsp;</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required placeholder="Adja meg az email címét" />
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label class="lejebb">Jelszó&nbsp;</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Adja meg a jelszavát"/>
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      <button mat-stroked-button color="accent" type="button" (click)="regisztatiranyit()">Regisztráció</button>
    </div>

    <!-- Error message for invalid login -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </form>
</div>
